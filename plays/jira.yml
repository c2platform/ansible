---
- name: jira.yml
  hosts: jira
  become: yes

  roles:
    - { role: common,                       tags: ["common"] }
    - { role: postgresql_client,            tags: ["jira", "postgresql"], when: jira_database_type == 'postgresql' }
    - { role: oracle_client,                tags: ["jria", "oracle"], when: jira_database_type == 'oracle' }
    - { role: jira,                         tags: ["jira"] }
    - { role: backup,                       tags: ["common", "backup"] }
