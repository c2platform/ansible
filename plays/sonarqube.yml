---

- name: sonarqube.yml | All roles
  hosts: sonarqube
  sudo: True

  roles:
    - { role: common,                       tags: ["common"] }
    - { role: alphanodes.postgresql-client, tags: ["postgresql"], when: ansible_os_family == 'Debian' }    
    - { role: bas-ansible-roles-collection.postgresql9-client, tags: ["postgresql"], when: ansible_os_family == 'RedHat' }    
    - { role: java,                         tags: ["java"] }
    - { role: onknows.sonarqube,            tags: ["sonarqube"] }
    - { role: https_proxy,                  tags: ["proxy"] }
