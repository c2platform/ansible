---
- name: Create owner
  user:
    name: "{{ am_owner }}"
    shell: /bin/bash
    system: true

- name: Create home
  file:
    path: "{{ item }}"
    state: directory
    owner: "{{ am_owner }}"
    group: "{{ am_group }}"
    mode: 0755
  with_items:
    - "{{ openam_home }}"
    - "{{ openam_home }}/{{ openam_version }}"
    - "{{ openam_home }}/{{ openam_version }}/downloads"


- include: download.yml
- include: install.yml

