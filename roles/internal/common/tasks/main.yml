---
- name: NFS mounts
  mount:
    path: "{{ item['path'] }}"
    src: "{{ item['src'] }}"
    fstype: "{{ item['fstype'] }}"
    opts: "{{ item['opts'] }}"
    state: "{{ item['state'] }}"
  with_items: '{{ nfs_mounts }}'
  ignore_errors: True

- name: etc environment
  template:
   src: etc_environment.j2
   dest: /etc/environment

- name: Role packages
  package:
    name: '{{ common_role_packages[item] }}'
    state: present
  when: common_role_packages[item] is defined
  with_items: '{{ common_role_packages }}'
