---

- name: sonarqube.yml | All roles
  hosts: sonarqube
  sudo: True

  roles:
    - { role: common,                       tags: ["common"] }
    - { role: postgresql-client,            tags: ["postgresql"] }    
    - { role: java,                         tags: ["java"] }
    - { role: https_proxy,                  tags: ["proxy"] }
    - { role: sonarqube,                    tags: ["sonarqube"] }
    - { role: backup,                       tags: ["backup"] }
